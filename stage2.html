<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분수 나눗셈 시각화 - 2단계</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }

        input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        #result {
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stage-selector {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .stage-selector a {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .stage-selector a:hover {
            background-color: #45a049;
        }

        .stage-selector a.active {
            background-color: #357a38;
        }
    </style>
</head>
<body>
    <div class="stage-selector">
        <a href="index.html">1단계</a>
        <a href="stage2.html" class="active">2단계</a>
    </div>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="numCakes">자연수 (a):</label>
                <input type="number" id="numCakes" min="1" value="2">
            </div>
            <div class="input-group">
                <label for="denominator">분모 (b):</label>
                <input type="number" id="denominator" min="1" value="3">
            </div>
            <div class="input-group">
                <label for="numerator">분자 (c):</label>
                <input type="number" id="numerator" min="1" value="2">
            </div>
            <button onclick="startVisualization()">시각화 시작</button>
        </div>
        <div id="result"></div>
        <canvas id="cakeCanvas"></canvas>
    </div>
    <script src="stage2.js"></script>
</body>
</html>
